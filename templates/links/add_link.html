{% extends "base/base.html" %}

{% block content %}

  <form class="form" method="post">

    <div class="field">
      <label class="label" for="original_url">Original Url</label>
      <div class="control">
        <input class="input" type="text" id="original_url" name="original_url" value="{{ original_url }}">
      </div>
    </div>

    {% if shortened_url %}
      <div class="field">
        <label class="label" for="shortened_url">Shortened Url</label>
        <div class="control">
          <input class="input" type="text" id="shortened_url" value="{{ url + '/' + shortened_url }}" disabled>
        </div>
      </div>
    {% endif %}

    <div class="field">
      <p class="control">
        <button class="button is-primary">
          Submit
        </button>
      </p>
    </div>
  </form>

{% endblock %}
